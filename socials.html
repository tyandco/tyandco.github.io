<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Socials | TY and Co's Hideout</title>
  <link rel="stylesheet" href="tyandco.css" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="background-image"></div>
  
  <!-- Desktop Navigation (visible on desktop only) -->
  <nav class="desktop-nav">
    <div class="desktop-nav-container">
      <!-- Left: Logo with text -->
      <div class="nav-left">
        <a href="index.html" class="logo">
          <img src="images/scrib.png" alt="TY and Co's Logo" class="top-bar light-icon" />
          <img src="images/scribdark.png" alt="TY and Co's Logo" class="top-bar dark-icon" />
          <span class="logo-text">TY and Co.</span>
        </a>
      </div>
      <!-- Center: Navigation Links -->
      <ul class="desktop-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="socials.html">Socials</a></li>
        <li><a href="music.html">Music</a></li>
      </ul>
      <!-- Right: Dark/Light Toggle -->
      <div class="nav-right">
        <input type="checkbox" id="theme-toggle" hidden>
        <label for="theme-toggle" class="theme-toggle">
          <img src="images/sun.png" class="icon sun" alt="Light mode">
          <img src="images/scribdark.png" class="icon dark-icon" alt="Dark mode">
        </label>
      </div>
    </div>
  </nav>
  
  <!-- Mobile Navigation (visible on mobile only) -->
  <nav class="mobile-nav">
    <!-- Left: Logo -->
    <div class="nav-left">
      <a href="index.html" class="logo">
        <img src="images/scrib.png" alt="TY and Co's Logo" class="top-bar light-icon" />
        <img src="images/scribdark.png" alt="TY and Co's Logo" class="top-bar dark-icon" />
      </a>
    </div>
    <!-- Right: Dark/Light Toggle and Hamburger Button -->
    <div class="nav-right">
      <input type="checkbox" id="theme-toggle-mobile" hidden>
      <label for="theme-toggle-mobile" class="theme-toggle">
        <img src="images/sun.png" class="icon sun" alt="Light mode">
        <img src="images/moon.png" class="icon moon" alt="Dark mode">
      </label>
      <button id="nav-toggle" class="hamburger">â˜°</button>
    </div>
  </nav>
  
  <!-- Mobile Slide-Down Navigation (visible on mobile only) -->
  <div id="slide-nav" class="slide-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="socials.html">Socials</a></li>
      <li><a href="music.html">Music</a></li>
    </ul>
  </div>
  
  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <h1>Socials</h1>
      <div class="vstack">
        <a href="https://github.com/tyandco/" class="button" target="_blank">
          <img src="images/github-light.png" class="social-icon light-icon" alt="Github Logo Light">
          <img src="images/github-dark.png" class="social-icon dark-icon" alt="Github Logo Dark">
          Github
        </a>
        <a href="https://x.com/tyandco_" class="button" target="_blank">
          <img src="images/twitter-light.png" class="social-icon light-icon" alt="Twitter Logo Light">
          <img src="images/twitter-dark.png" class="social-icon dark-icon" alt="Twitter Logo Dark">
          Twitter / X
        </a>
        <a href="https://youtube.com/@ty-and-co" class="button" target="_blank">
          <img src="images/youtube-light.png" class="social-icon light-icon" alt="YouTube Logo Light">
          <img src="images/youtube-dark.png" class="social-icon dark-icon" alt="YouTube Logo Dark">
          YouTube
        </a>
        <!-- Add other social media buttons as needed -->
      </div>
    </div>
  </main>
  
  <script src="nav-toggle.js"></script>
  <script src="toggle.js"></script>
</body>
</html>
